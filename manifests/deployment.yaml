apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      imagePullSecrets:
      - name: ecr-secret
      containers:
      - name: myapp
        image: 851725258124.dkr.ecr.ap-south-1.amazonaws.com/mk-ecr-dotnet:aa0b6d8bfd5c2bd722223df777dfc29471c52bf2
        ports:
        - containerPort: 8080