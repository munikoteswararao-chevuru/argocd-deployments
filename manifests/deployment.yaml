apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      imagePullSecrets:
        - name: ecr-secret-1
      containers:
        - name: myapp
          image: 851725258124.dkr.ecr.ap-south-1.amazonaws.com/mk-ecr-dotnet:1d38c1b031fc29937bc950ba53753cf2babe7e3d
          imagePullPolicy: Always     # ðŸ”¥ REQUIRED for Minikube to pull new images
          ports:
            - containerPort: 8080
