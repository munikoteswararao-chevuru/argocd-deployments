apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      imagePullSecrets:
        - name: ecr-secret-1
      containers:
        - name: myapp
          image: 851725258124.dkr.ecr.ap-south-1.amazonaws.com/mk-ecr-dotnet:c3ec365f35e33e591d0623b254ffce2f9dcaf57a
          imagePullPolicy: Always     # ðŸ”¥ REQUIRED for Minikube to pull new images
          ports:
            - containerPort: 8080
